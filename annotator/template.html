<header class="header">
	<h1>formularprojekt</h1>
	<select name="formId" data-onchange="change-form">
		<option value="KG">KG</option>
		<option value="KG1">KG1</option>
		<option value="KG11a">KG11a</option>
		<option value="KG3a">KG3a</option>
		<option value="KG3b">KG3b</option>
		<option value="KG5">KG5</option>
		<option value="KG5a">KG5a</option>
		<option value="KG5d">KG5d</option>
		<option value="Rundfunkbeitrag_Befreiung">Rundfunkbeitrag_Befreiung</option>
		<option value="SozIIIB1.1">SozIIIB1.1</option>
		<option value="SozIIIB1.2">SozIIIB1.2</option>
		<option value="SozIIIB1">SozIIIB1</option>
	</select>
	<input type="number" name="page" title="page" min="1" data-onchange="change-page" />
	<label class="change-layer"><input type="checkbox" name="layer2" data-onchange="change-layer" /> layer2</label>
	<a href="#" class="force-update" data-onclick="force-update">update</a>
	<a href="#" class="export" data-onclick="export">export</a>
	<input type="number" name="zoom" title="zoom" min="50" step="10" data-onchange="change-zoom" />
</header>

<div class="canvas {{is-layer1: layer1, is-layer2: layer2}}">
	<div class="page" data-onclick="canvas-click" style="transform: scale({{zoom}}); transform-origin: 0 0">
		<img class="page-bg" src="{{bg}}" alt="" />
		{{#rows}}
			{{#size}}
			<span
				class="row layer1 {{selected: selected}}"
				style="top: {{y1}}px; left: {{x1}}px; text-align: {{align}}; width: {{width}}px; font-size: {{size}}px;"
			><muu type="markdown" data-value="{{content}}"></muu></span>
			{{/size}}
			{{#size2}}
			<span
				class="row layer2 {{selected: selected}}"
				style="top: {{y12}}px; left: {{x12}}px; text-align: {{align2}}; width: {{width2}}px; font-size: {{size2}}px;"
			>{{content}}</span>
			{{/size2}}
		{{/rows}}
	</div>
</div>

<ul class="sidebar {{is-layer1: layer1, is-layer2: layer2}}">
{{#rows}}
	<li class="{{selected: selected, defined: size, defined2: size2}}">
		<a href="#" data-onclick="select-row">{{content}}</a>
		{{#selected}}
		<div class="inputs">
			<input type="number" name="x1" title="x1" data-onchange="update-selected" />
			<input type="number" name="x2" title="x2" data-onchange="update-selected-2" />
			<input type="number" name="width" title="width" data-onchange="update-selected" />
			<input type="number" name="y1" title="y1" data-onchange="update-selected" />
			<input type="number" name="y2" title="y2" data-onchange="update-selected-2" />
			<input type="number" name="size" title="size" data-onchange="update-selected" />
			<select name="align" title="align" data-onchange="update-selected">
				<option value="left">left</option>
				<option value="right">right</option>
				<option value="center">center</option>
				<option value="justify">justify</option>
				<option value="start">start</option>
				<option value="end">end</option>
			</select>
		</div>
		<a href="#" class="unselect" data-onclick="unselect-row">X</a>
		{{/selected}}
	</li>
{{/rows}}
</ul>
