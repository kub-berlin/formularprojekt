{% extends 'base.html' %}'

{% block main %}
<div class="landing">
    <h1>Choose your language</h1>

    <ul class="inline">
        {% for lang_id in translations | sort %}
        <li><a href="{{ url_for('formularprojekt.language_route', lang_id=lang_id) }}">
            {{ translations[lang_id].meta.language }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
