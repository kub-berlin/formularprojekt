{% extends 'base.html' %}'

{% block main %}
<ul>
    {% for form_id in translations[lang_id] %}
    {% if form_id != 'meta' %}
    <li><a href="{{ url_for('formularprojekt.translation_route', lang_id=lang_id, form_id=form_id) }}">
        {{ forms[form_id].title }}
    </a></li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
