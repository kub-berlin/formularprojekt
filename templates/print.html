<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ lang_id }}" dir="{{ lang_id | text_direction }}">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='print.css') }}" />
    <meta name="viewport" content="width=device-width" />
    <meta name="generator" content="https://github.com/xi/formularprojekt" />
    <link rel="alternate" href="{{ url_for('formularprojekt.translation_route', lang_id=lang_id, form_id=form_id) }}" />

    <title>{{ 'Formularprojekt' | translate(lang_id, 'meta') }} - {{ forms[form_id].title }}</title>
</head>

<body>
    {% for page in pages %}
    <div id="page-{{loop.index0}}" class="page">
        {% if page.bg %}
        <img class="page-bg" src="{{ url_for('static', filename='forms/%s/bg-%i.svg' % (form_id, loop.index0)) }}" alt="" />
        {% endif %}

        {% for row in page.rows %}
        {% if row.y1 != row.y2 %}
        <span
            class="row layer1"
            style="top: {{row.y1}}pt; left: {{row.x1}}pt; text-align: {{row.align}}; width: {{row.x2 - row.x1}}pt; font-size: {{row.y2 - row.y1}}pt;"
        >{{ row.translation | markdown }}</span>
        {% endif %}
        {% if row.y12 != row.y22 %}
        <span
            class="row layer2"
            style="top: {{row.y12}}pt; left: {{row.x12}}pt; text-align: {{row.align2}}; width: {{row.x22 - row.x12}}pt; font-size: {{row.y22 - row.y12}}pt;"
        >{{ row.appended | markdown }}</span>
        {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
